################
### MONITORS ###
################

monitor = eDP-1, 1920x1080@60, 256x1152, 1.25
monitor = HDMI-A-1, 2560x1440@100, 0x0, 1.25
monitor = , preferred, auto, auto

###################
### MY PROGRAMS ###
###################

$terminal = kitty
$fileManager = nautilus
$browser = microsoft-edge-stable

#############################
### ENVIRONMENT VARIABLES ###
#############################

# Theming Related Variables
env = HYPRCURSOR_THEME, Bibata-Modern-Ice
env = HYPRCURSOR_SIZE, 24
env = XCURSOR_THEME, Bibata-Modern-Ice # For QT apps
env = XCURSOR_SIZE, 24
env = GTK2_RC_FILES, $HOME/.gtkrc-2.0
# Backend
env = GDK_BACKEND, wayland,x11,*
env = SDL_VIDEODRIVER, wayland # Set to x11 if games cause compatibility issues
env = CLUTTER_BACKEND, wayland
# XDG Specifications
env = XDG_CURRENT_DESKTOP, Hyprland
env = XDG_SESSION_DESKTOP, Hyprland
env = XDG_SESSION_TYPE, wayland
# Qt Variables
env = QT_AUTO_SCREEN_SCALE_FACTOR, 1
env = QT_QPA_PLATFORM, wayland;xcb
env = QT_WAYLAND_DISABLE_WINDOWDECORATION, 1
env = QT_QPA_PLATFORMTHEME, qt6ct
env = QT_SCALE_FACTOR, 1
# GTK Variables
env = GTK_THEME, catppuccin-mocha-blue-standard+default
# Firefox
env = MOZ_ENABLE_WAYLAND, 1
env = MOZ_DBUS_REMOTE, 1 # fixes firefox is already running, but is not responding
env = MOZ_WAYLAND_USE_VAAPI, 1
# SSH Agent
env = SSH_AUTH_SOCK, $XDG_RUNTIME_DIR/gcr/ssh
# Vulkan
env = WLR_RENDERER, vulkan

# Color Scheme
source = themes/catppuccin-mocha.conf

#################
### AUTOSTART ###
#################

exec-once = ~/.config/hypr/scripts/random-wallpaper.sh
exec-once = ~/.config/hypr/scripts/handle-monitor-connect.sh

exec-once = hyprctl dispatch workspace 3

exec-once = hyprctl setcursor Bibata-Modern-Ice 24
exec-once = gsettings set org.gnome.desktop.interface cursor-theme 'Bibata-Modern-Ice'

exec-once = waybar
exec-once = nm-applet --indicator
exec-once = blueman-applet
exec-once = swaync
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = copyq --start-server
exec-once = wl-clip-persist --clipboard regular
exec-once = hypridle

exec-once = dbus-update-activation-environment --systemd --all
exec-once = systemctl --user import-environment QT_QPA_PLATFORMTHEME WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

#####################
### LOOK AND FEEL ###
#####################

misc {
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
    disable_splash_rendering = true
    enable_swallow = true
    focus_on_activate = true
    force_default_wallpaper = 0 # Set to 0 to disable the anime mascot wallpapers
    initial_workspace_tracking = 0
    mouse_move_focuses_monitor = false
    new_window_takes_over_fullscreen = 1
    swallow_regex = "kitty"
}

binds {
    workspace_back_and_forth = true
    workspace_center_on = 1
}

general {
    gaps_in = 5
    gaps_out = 20

    border_size = 2

    col.active_border = $blue
    col.inactive_border = $surface1

    allow_tearing = false

    resize_on_border = true

    layout = master
}

group {
    col.border_active = $blue
    col.border_inactive = $surface1

    groupbar {
        font_family = JetBrainsMono Nerd Font
        font_size = 10
        height = 18
        render_titles = true
        scrolling = false

        text_color = $crust
        col.active = $blue
        col.inactive = $overlay1
    }
}

master {
    new_status = slave
}

dwindle {
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true
}

xwayland {
    force_zero_scaling = true
}

decoration {
    rounding = 10

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    dim_inactive = false
    dim_strength = 0.2

    blur {
        enabled = true
        size = 1
        passes = 3
        # NOTE: xray doesn't work without blur enabled
        xray = true

        vibrancy = 0.1696

        popups = true
    }
}

animations {
    enabled = true

    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = liner, 1, 1, 1, 1
    bezier = easeInOutSine, 0.37, 0, 0.63, 1

    animation = windows, 1, 3, easeInOutSine, slide #wind, slide
    animation = windowsIn, 1, 3, easeInOutSine, slide #winIn, slide
    animation = windowsOut, 1, 3, easeInOutSine, slide #winOut, slide
    animation = windowsMove, 1, 2, easeInOutSine, slide #wind, slide
    animation = border, 1, 10, default
    animation = fade, 1, 10, default
    animation = workspaces, 1, 5, wind
    animation = specialWorkspace, 1, 4, default, slidevert
}

#############
### INPUT ###
#############

input {
    follow_mouse = 2

    touchpad {
        disable_while_typing = true
        natural_scroll = yes
        scroll_factor = 0.4
        clickfinger_behavior = true
    }

    sensitivity = 0.3 # -1.0 - 1.0, 0 means no modification.
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

cursor {
    default_monitor = HDMI-A-1
    persistent_warps = true
    warp_on_change_workspace = true
}

gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 4
}

plugin {
    hyprtrails {
        color = rgba(137, 180, 250, 0.8)
    }
}

##############################
### WINDOWS AND WORKSPACES ###
##############################

source = windowrules.conf

source = workspacerules.conf

###################
### KEYBINDINGS ###
###################

source = keybinds.conf
