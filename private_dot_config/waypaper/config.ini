[Settings]
language = en
folder = ~/Pictures/wallpapers
backend = swaybg
monitors = All
fill = fill
sort = name
color = #DC8ADD
subfolders = False
post_command = ln -sf $wallpaper ~/.cache/wallpaper.png; pkill nwg-drawer; hyprctl dispatch -- exec "nwg-drawer -r -pbexit 'hyprctl dispatch exit; sleep 2' -pblock 'loginctl lock-session' -pbpoweroff 'systemctl poweroff' -pbreboot 'systemctl reboot' -pbsize 40"
swww_transition_type = any
swww_transition_step = 90
swww_transition_angle = 0
swww_transition_duration = 2
show_hidden = False
show_gifs_only = False
number_of_columns = 3
swww_transition_fps = 60

