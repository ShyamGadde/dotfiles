# BEGIN_KITTY_THEME
# Catppuccin-Mocha
include current-theme.conf
# END_KITTY_THEME

font_family        JetBrainsMono Nerd Font
bold_font          JetBrainsMono Nerd Font Bold
italic_font        JetBrainsMono Nerd Font Italic
bold_italic_font   JetBrainsMono Nerd Font Bold Italic

font_size 11.0

font_features JetBrainsMonoNF-Regular +calt +ss19 +cv02 +cv04 +cv05 +cv06 +cv07 +cv08 +cv09 +cv10 +cv11 +cv12 +cv17 +cv18 +cv19 +cv20
font_features JetBrainsMonoNF-Bold +calt +ss19 +cv02 +cv04 +cv05 +cv06 +cv07 +cv08 +cv09 +cv10 +cv11 +cv12 +cv17 +cv18 +cv19 +cv20
font_features JetBrainsMonoNF-Italic +calt +ss19 +cv02 +cv04 +cv05 +cv06 +cv07 +cv08 +cv09 +cv10 +cv11 +cv12 +cv17 +cv18 +cv19 +cv20
font_features JetBrainsMonoNF-BoldItalic +calt +ss19 +cv02 +cv04 +cv05 +cv06 +cv07 +cv08 +cv09 +cv10 +cv11 +cv12 +cv17 +cv18 +cv19 +cv20
